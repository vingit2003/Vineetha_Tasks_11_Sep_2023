<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4_HTML</title>
    <style>
        .header{
            text-align: center;
        } 
        .form{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>HTML - Task 4</h2>
        <h3>Vineetha C</h3>
    </div>
    <div class="form">
        <form>
            <p>
                <label for="fn">Full Name:</label>
                <input type="text" name="fn" placeholder="Vincent Maverick Durano" />
            </p>
    
            <p>
                <label for="un">Username:</label>
                <input type="text" name="un" placeholder="Vinz" />
            </p>
    
            <p>
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" />
            </p>
    
            <p>
                <label for="pwd">Re Password:</label>
                <input type="password" name="pwd" />
            </p>
    
            <p>
                <label for="add">Address:</label>
                <input type="text" name="add" placeholder="Cebu, Philippines" />
            </p>
    
            <p>
                <label for="age">Age:</label>
                <input type="number" name="age" placeholder="22" />
            </p>
    
            <p>
                <label for="gen">Gender:</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </p>
    
            <p>
                <input type="button" value="Save" />
            </p>
        </form>
    </div>
</body>
</html>
